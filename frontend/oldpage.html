<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Services | UC Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">UC Clone</div>
    <nav>
      <a href="#">Beauty</a>
      <a href="#">Wall Panels</a>
      <a href="#">Native</a>
    </nav>
    <div class="actions">
      <input type="text" placeholder="Search for services..." />
      <div class="icon">🛒</div>
      <div class="icon">👤</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Home services at your doorstep</h1>
      <div class="services-grid">
        <div class="service-card"> <img src="images/1678864013225-bfc1de.webp" alt=" Women Salon"/> Women's Salon & Spa</div>
        <div class="service-card"><img src="images/1681711961404-75dfec.webp" alt=" Men's Salon"/> Men's Salon & Massage</div>
        <div class="service-card"><img src="images/1710241114433-5cfa7c.webp"/> AC & Appliance Repair</div>
        <div class="service-card"> <img src="images/1741326936056-c3a39a.webp"/>🧹 Cleaning & Pest Control</div>
        <div class="service-card">🔧 Electrician, Plumber & Carpenter</div>
        <div class="service-card">🚰 Water Purifier</div>
        <div class="service-card">🔐 Smart Locks</div>
        <div class="service-card">🎨 Painting & Waterproofing</div>
        <div class="service-card">🪵 Wall Panels</div>
      </div>
    </section>

    <section class="preview-images">
      <img src="F:\Amrita\Sem2\UID\project phase 2\images\1678864013225-bfc1de.webp" alt="Salon Service" />
      <img src="https://via.placeholder.com/300x200" alt="Massage Service" />
      <img src="https://via.placeholder.com/300x200" alt="Repair Work" />
      <img src="https://via.placeholder.com/300x200" alt="AC Service" />
    </section>
    <section class="booking-form">
        <h2>Book a Service</h2>
        <form>
          <div class="form-group">
            <label for="service">Select Service</label>
            <select id="service" required>
              <option value="">--Choose--</option>
              <option>Women's Salon & Spa</option>
              <option>Men's Salon & Massage</option>
              <option>AC & Appliance Repair</option>
              <option>Cleaning & Pest Control</option>
              <option>Electrician, Plumber & Carpenter</option>
              <option>Water Purifier</option>
              <option>Smart Locks</option>
              <option>Painting & Waterproofing</option>
              <option>Wall Panels</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
      
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" required />
          </div>
      
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" rows="3" required></textarea>
          </div>
      
          <button type="submit">Book Now</button>
        </form>
      </section>
      
  </main>
</body>
</html>
